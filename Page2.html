<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="BankNestFavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Page2.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div id="container">
        <form action="SignUp" method="post" id="signupbox2">
            <img src="WhatsApp Image 2025-05-01 at 20.43.36_59ccea3c.jpg" alt="" class="logo">
            <h4>Enter Your NIN</h4>
            <input type="number" name="" id="nin" required placeholder="NIN....." minlength="10" maxlength="13">
            <h4>Enter Your BVN</h4>
            <input type="number" name="" id="bvn" required placeholder="BVN....." minlength="10" maxlength="13">
            <h4>Enter Your Phone Number</h4>
            <input type="number" name="" id="phone" required placeholder="Phone Number....." minlength="10"
                maxlength="13">
            <h4>Enter Your Date-Of-Birth</h4>
            <input type="date" name="" id="dob" required placeholder="Date-Of-Birth.....">
            <button type="submit">Next</button>
        </form>
    </div>
    <script src="Page2.js"></script>
</body>

</html>
