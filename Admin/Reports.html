<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="Reports.css">
</head>

<body>
    <div id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <h2 class="sidebar-text">Admin</h2>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span class="sidebar-text"> Dashboard</span></a>
        <a href="Users.html"><i class="fas fa-users"></i><span class="sidebar-text"> Manage Users</span></a>
        <a href="Bank.html"><i class="fas fa-building"></i><span class="sidebar-text"> Manage Banks</span></a>
        <a href="AccountOfficer.html"><i class="fas fa-user-gear"></i><span class="sidebar-text"> Manage Bank
                Officers</span></a>
        <a href="transactions.html"><i class="fas fa-money-check-alt"></i><span class="sidebar-text"> Transactions</span></a>
        <a href="Reports.html"><i class="fas fa-chart-line"></i><span class="sidebar-text"> Reports</span></a>
        <a href="Settings.html"><i class="fas fa-cogs"></i><span class="sidebar-text"> Settings</span></a>
        <a href="http://127.0.0.1:5500/SignIn.html"><i class="fas fa-sign-out-alt"></i><span class="sidebar-text">
                Logout</span></a>
    </div>

    <div id="main-content">
        <h1>Deposit vs Transfer Report</h1>

        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
        <button onclick="applyDateFilter()">Filter</button>

        <canvas id="transactionChart" style="max-width: 100%; height: 400px;"></canvas>

        
        <h2 style="margin-top: 50px;">Login Attempts</h2>

       
        <div style="margin-bottom: 15px;">
            <label for="login-start-date">Start Date:</label>
            <input type="date" id="login-start-date">
            <label for="login-end-date">End Date:</label>
            <input type="date" id="login-end-date">
            <button onclick="applyLoginDateFilter()">Apply Filter</button>
        </div>

        <div class="table-container">
            <table id="loginAttemptsTable">
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>IP Address</th>
                        <th>Result</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        
        <div id="pagination">
            <button onclick="previousPage()">Previous</button>
            <span id="page-info">Page 1</span>
            <button onclick="nextPage()">Next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="Reports.js"></script>
</body>

</html>
