<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="shortcut icon" href="http://127.0.0.1:5500/WhatsApp Image 2025-05-01 at 20.43.35_c3be9d8a.jpg" type="image/x-icon">
    <link rel="stylesheet" href="Bank.css">
</head>

<body>
    <div id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <h2 class="sidebar-text">Admin</h2>
   <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i><span class="sidebar-text"> Dashboard</span></a>
        <a href="Users.html"><i class="fas fa-users"></i><span class="sidebar-text"> Manage Users</span></a>
        <a href="Bank.html"><i class="fas fa-building"></i><span class="sidebar-text"> Manage Banks</span></a>
        <a href="AccountOfficer.html"><i class="fas fa-user-gear"></i><span class="sidebar-text"> Manage Bank
                Officers</span></a>
        <a href="transactions.html"><i class="fas fa-money-check-alt"></i><span class="sidebar-text"> Transactions</span></a>
        <a href="Reports.html"><i class="fas fa-chart-line"></i><span class="sidebar-text"> Reports</span></a>
        <a href="Settings.html"><i class="fas fa-cogs"></i><span class="sidebar-text"> Settings</span></a>
        <a href="http://127.0.0.1:5500/SignIn.html"><i class="fas fa-sign-out-alt"></i><span class="sidebar-text">
                Logout</span></a></div>
    <div id="main-content">
        <h1>Manage Banks</h1>

        <div class="bank-summary">
            <h3>Total Banks: <span id="total-banks">0</span></h3>
            <button onclick="showAddBankForm()">Register A Bank</button>
        </div>

        <div id="add-bank-form" style="display:none; margin-top:20px;">
            <h3>Register A Bank</h3>
            <input type="text" id="bank-name" placeholder="Bank Name" />
            <input type="text" id="bank-location" placeholder="Bank Location" />
            <input type="file" id="bank-logo" accept="image/*" />
            <button onclick="addBank()">Submit</button>
        </div>

        <div id="bank-list" style="margin-top: 30px;">
            <h3>Banks</h3>
            <ul id="banks-container"></ul>
        </div>
    </div>
    <script src="Bank.js"></script>
</body>

</html>
