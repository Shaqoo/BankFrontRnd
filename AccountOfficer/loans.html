        <div class="toggle-btn" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <h2 class="sidebar-text">Account Officer</h2>
        <a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> <span class="sidebar-text">Dashboard</span></a>

        <h2>Loan Officer Dashboard</h2>

        <div class="section">
            <h3>View Pending Loans</h3>
            <button onclick="fetchPendingLoans()">Get Pending Loans</button>
            <div id="pendingLoans"></div>
        </div>

      

        <div class="section">
            <h3>View Rejected Loans</h3>
            <button onclick="fetchRejectedLoans()">Get Rejected Loans</button>
            <div id="rejectedLoans"></div>
        </div>

        <div class="section">
            <h3>Approved Loans (Click to View Repayments)</h3>
            <button onclick="fetchApprovedLoans()">Get Approved Loans</button>
            <div id="approvedLoans"></div>
            <div id="loanRepayments"></div>
        </div>
