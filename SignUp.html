<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="BankNestFavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="SignUp.css">
    <!-- SweetAlert2 -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Animate.css -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
    <div id="container">
        <form action="SignUp" method="post" id="signupbox">
            <img src="WhatsApp Image 2025-05-01 at 20.43.36_59ccea3c.jpg" alt="" class="logo">
            <h4>Enter Your Email</h4>
             <input type="email" name="" id="email" required placeholder="Email.....">
             <h4>Enter Your Address</h4>
             <input type="text" name="" id="address" required placeholder="Address.....">
             <h4>Enter Your Full Name</h4>
             <input type="text" name="" id="fullname" required placeholder="Full Name.....">
             <h4>Enter Your Username</h4>
             <input type="text" name="" id="username" required placeholder="Username.....">
             <button type="submit">Next</button>
        </form>
    </div>
    <script src="SignUp.js"></script>
</body>
</html>
