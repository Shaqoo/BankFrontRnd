<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" href="BankNestFavicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="Page3.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
    <div id="container">
        <form action="SignUp" method="post" id="signupbox3">
            <img src="WhatsApp Image 2025-05-01 at 20.43.36_59ccea3c.jpg" alt="" class="logo">
            <h4>Enter Your Password</h4>
            <input type="password" name="" id="password" required placeholder="Password....." minlength="8">
            <h4>Confirm Password</h4>
            <input type="password" name="" id="confirmPassword" required placeholder="Confirm Password....."
                minlength="8">
            <h4>Enter Your Gender</h4>
            <select name="" id="gender">
                <option value="">Select A Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>


            <button type="submit">Next</button>
        </form>
    </div>
    <script src="Page3.js"></script>
</body>

</html>
